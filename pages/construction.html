<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-success">
    <div class="bg-light p-3 mt-4 rounded-top min-vh-100">
        <div class="row text-center text-success m-2 pb-5">
            <div class="col-2 ms-5">
                <a href="login.html">
                    <img src="../assets/images/logo.png" class="img-fluid" alt="logo">
                </a>
            </div>

            <div class="col d-flex align-items-center justify-content-center">
                <h1 ">CADASTRAR OBRA</h1>
            </div>
            <div class=" col-2">
            </div>
        </div>
        <div class="row mx-5">
            <div class="container bg-success rounded p-5">
                <div class="row">
                    <div class="container bg-light text-dark rounded py-4">
                        <div class="row">
                            <h1 class="fs-1 text-success text-center">Obra #1</h1>
                        </div>
                        <div class="row">
                            <form>
                                <div class="row mt-4 ms-4">
                                    <div class="col-2">
                                        <label for="owner" class="form-label fs-4">Proprierário(a)</label>
                                    </div>
                                    <div class="col me-4">
                                        <textarea class="form-control" id="owner" rows="1"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4 ms-4">
                                    <div class="col-2">
                                        <label for="zipcode" class="form-label fs-4">CEP</label>
                                    </div>
                                    <div class="col-3 me-4">
                                        <textarea class="form-control" id="zipcode" rows="1"></textarea>
                                    </div>
                                    <div class="col-1">
                                        <label for="city" class="form-label fs-4">Cidade</label>
                                    </div>
                                    <div class="col me-4">
                                        <textarea class="form-control" id="city" rows="1"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4 ms-4">
                                    <div class="col-2">
                                        <label for="state" class="form-label fs-4">Estado</label>
                                    </div>
                                    <div class="col-4">
                                        <textarea class="form-control" id="state" rows="1"></textarea>
                                    </div>
                                    <div class="col-1">
                                        <label for="nbhd" class="form-label fs-4">Bairro</label>
                                    </div>
                                    <div class="col me-4">
                                        <textarea class="form-control" id="nbhd" rows="1"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4 ms-4">
                                    <div class="col-2">
                                        <label for="street" class="form-label fs-4">Logradouro</label>
                                    </div>
                                    <div class="col">
                                        <textarea class="form-control" id="street" rows="1"></textarea>
                                    </div>
                                    <div class="col-1 text-end pe-4">
                                        <label for="num" class="form-label fs-4">Nº</label>
                                    </div>
                                    <div class="col-1 ps-0">
                                        <textarea class="form-control" id="num" rows="1"></textarea>
                                    </div>
                                    <div class="col-2">
                                        <label for="complement" class="form-label fs-4">Complemento</label>
                                    </div>
                                    <div class="col-2 ps-0 me-4">
                                        <textarea class="form-control" id="complement" rows="1"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4 ms-4">
                                    <div class="col-4">
                                        <label for="eng" class="form-label fs-4">Engenheiro Responsável</label>
                                    </div>
                                    <div class="col me-4">
                                        <textarea class="form-control" id="eng" rows="1"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4 ms-4">
                                    <div class="col-2">
                                        <label for="crea" class="form-label fs-4">CREA</label>
                                    </div>
                                    <div class="col-4">
                                        <textarea class="form-control" id="crea" rows="1"></textarea>
                                    </div>
                                    <div class="col-1">
                                        <label for="ART" class="form-label fs-4">ART</label>
                                    </div>
                                    <div class="col me-4">
                                        <textarea class="form-control" id="art" rows="1"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4 ms-4">
                                    <div class="col-2">
                                        <label for="startDate" class="form-label fs-4">Início da Obra</label>
                                    </div>
                                    <div class="col">
                                        <input type="date" class="form-control currentDate" id="startDate"
                                            rows="1"></input>
                                    </div>
                                    <div class="col ms-4">
                                        <label for="endDate" class="form-label fs-4">Previsão de Término</label>
                                    </div>
                                    <div class="col me-4">
                                        <input type="date" class="form-control" id="endDate" rows="1"></input>
                                    </div>
                                </div>
                                <div class="row mt-4 ms-4">
                                    <div class="col">
                                        <label for="startTime" class="form-label fs-4">Início do expediente</label>
                                    </div>
                                    <div class="col">
                                        <input type="time" class="form-control currentDate" id="startTime"
                                            rows="1"></input>
                                    </div>
                                    <div class="col ms-4">
                                        <label for="endTime" class="form-label fs-4">Fim do Expediente</label>
                                    </div>
                                    <div class="col me-4">
                                        <input type="time" class="form-control" id="endTime" rows="1"></input>
                                    </div>
                                </div>
                                <div class="row mt-4 ms-4">
                                    <div class="col-3 d-flex align-items-center">
                                        <p class="fs-4">
                                            Mão de Obra
                                        </p>
                                    </div>
                                    <div class="col-2 d-flex justify-content-start">
                                        <button type="button" class="btn btn-success fs-5 d-flex align-items-center"
                                            data-bs-toggle="modal" data-bs-target="#workerRegisterModal"><i
                                                class="bi bi-plus fs-2"></i>Adicionar</button>
                                    </div>
                                </div>
                                <div class="row" id="workersDiv"></div>
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col-2 me-4 text-end">
                                        <button type="button" class="btn btn-success fs-5 px-4">Salvar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->

    <!-- Modal Cadastrar Mão de Obra -->
    <div class="modal" tabindex="-1" id="workerRegisterModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100">Cadastrar Mão de Obra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formWorker">
                        <div class="row">
                            <div class="col-2">
                                <label for="nameWorker" class="form-label fs-5">Nome</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="nameWorker" required>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-2">
                                <label for="jobFunction" class="form-label fs-5">Função</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="jobFunction">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-4">
                                <label for="dateStartWorker" class="form-label fs-5">Data de Início</label>
                            </div>
                            <div class="col">
                                <input type="date" class="form-control currentDate" id="dateStartWorker">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-4">
                                <label for="startTimeWorker" class="form-label fs-5">Horário Padrão</label>
                            </div>
                            <div class="col">
                                <input type="time" class="form-control" id="startTimeWorker">
                            </div>
                            <div class="col-1">
                                <label for="endTimeWorker" class="form-label fs-5">às</label>
                            </div>
                            <div class="col">
                                <input type="time" class="form-control" id="endTimeWorker">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="saveForm" form="formWorker">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/construction.js"></script>

</body>

</html>
