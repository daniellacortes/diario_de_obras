<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diário de Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-success">
    <div class="bg-light p-3 mt-4 rounded-top min-vh-100">
        <div class="row text-success m-2">
            <div class="col-2 ps-4 ms-2">
                <a href="dashboard.html">
                    <img src="../assets/images/logo.png" class="img-fluid" alt="logo">
                </a>
            </div>
            <div class="col">
                <div class="row pt-3">
                    <h1>OBRA #1</h1>
                </div>
                <div class="row">
                    <p class="text-dark fs-5">Rua Nascimento Silva, nº 107</p>
                </div>
            </div>
            <div class=" col-3 me-3 d-flex justify-content-end mb-5 pt-3 pb-5">
                <button type="button" class="btn btn-success fs-4" data-bs-toggle="modal"
                    data-bs-target="#reportModal">Imprimir relatórios</button>
            </div>
        </div>
        <div class="row px-5">
            <div class="container rounded bg-success p-4">
                <div class="container rounded bg-light py-3">
                    <form>
                        <div class="row text-center">
                            <div class="col-5"></div>
                            <div class="col-1 d-flex justify-content-start align-items-center">
                                <label for="date" class="form-label fs-4 mb-0 currentDate">Data</label>
                            </div>
                            <div class="col-2 d-flex align-items-start">
                                <input type="date" id="date"
                                    class="form-control border-0 shadow-none bg-light fs-5 text-center currentDate">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <div class="row d-flex justify-content-end">
                                    <div class="col-2">
                                        <label for="startTime" class="form-label fs-4">Início</label>
                                    </div>
                                    <div class="col-5">
                                        <input type="time" class="form-control currentTime" id="startTime">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-2">
                                        <label for="endTime" class="form-label fs-4">Término</label>
                                    </div>
                                    <div class="col-5">
                                        <input type="time" class="form-control" id="endTime">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-2 mt-2 ms-4">
                            <div class="col d-flex align-items-center">
                                <p class="fs-4">
                                    Manhã
                                </p>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-brightness-high fs-1"
                                    data-toggle="bi bi-brightness-high fs-1|bi bi-brightness-high-fill fs-1 text-warning"></i>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-sun fs-1"
                                    data-toggle="bi bi-cloud-sun fs-1|bi bi-cloud-sun-fill fs-1 text-warning-emphasis"></i>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-drizzle fs-1"
                                    data-toggle="bi bi-cloud-drizzle fs-1|bi bi-cloud-drizzle-fill fs-1 text-secondary"></i>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-lightning-rain fs-1"
                                    data-toggle="bi bi-cloud-lightning-rain fs-1|bi bi-cloud-lightning-rain-fill fs-1 text-dark"></i>
                            </div>
                        </div>
                        <div class="row mt-2 ms-4">
                            <div class="col d-flex align-items-center">
                                <p class="fs-4">
                                    Tarde
                                </p>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-brightness-high fs-1"
                                    data-toggle="bi bi-brightness-high fs-1|bi bi-brightness-high-fill fs-1 text-warning"></i>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-sun fs-1"
                                    data-toggle="bi bi-cloud-sun fs-1|bi bi-cloud-sun-fill fs-1 text-warning-emphasis"></i>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-drizzle fs-1"
                                    data-toggle="bi bi-cloud-drizzle fs-1|bi bi-cloud-drizzle-fill fs-1 text-secondary"></i>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-lightning-rain fs-1"
                                    data-toggle="bi bi-cloud-lightning-rain fs-1|bi bi-cloud-lightning-rain-fill fs-1 text-dark"></i>
                            </div>
                        </div>
                        <div class="row mt-2 ms-4">
                            <div class="col d-flex align-items-center">
                                <p class="fs-4">
                                    Noite
                                </p>
                            </div>
                            <div class="col d-flex justify-content-center">
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-sun fs-1"
                                    data-toggle="bi bi-cloud-sun fs-1|bi bi-cloud-sun-fill fs-1 text-warning-emphasis"></i>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-drizzle fs-1"
                                    data-toggle="bi bi-cloud-drizzle fs-1|bi bi-cloud-drizzle-fill fs-1 text-secondary"></i>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <i class="bi bi-cloud-lightning-rain fs-1"
                                    data-toggle="bi bi-cloud-lightning-rain fs-1|bi bi-cloud-lightning-rain-fill fs-1 text-dark"></i>
                            </div>
                        </div>
                        <div class="row mt-4 ms-4">
                            <div class="col-3 d-flex align-items-center">
                                <p class="fs-4">
                                    Mão de Obra
                                </p>
                            </div>
                            <div class="col-2 d-flex justify-content-start">
                                <button type="button" class="btn btn-success fs-5 text d-flex align-items-center"
                                    data-bs-toggle="modal" data-bs-target="#workerModal"><i
                                        class="bi bi-plus fs-2"></i>Adicionar</button>
                            </div>
                        </div>
                        <div id="workersDaily"></div>
                        <div class="row mt-4 ms-4">
                            <label for="tasks" class="form-label fs-4">Tarefas realizadas</label>
                        </div>
                        <div class="row mx-4">
                            <textarea class="form-control" id="tasks" rows="2"></textarea>
                        </div>
                        <div class="row mt-4 ms-4">
                            <label for="material" class="form-label fs-4">Material Adquirido</label>
                        </div>
                        <div class="row mx-4">
                            <textarea class="form-control" id="material" rows="2"></textarea>
                        </div>
                        <div class="row mt-4 ms-4">
                            <label for="event" class="form-label fs-4">Ocorrências</label>
                        </div>
                        <div class="row mx-4">
                            <textarea class="form-control" id="event" rows="2"></textarea>
                        </div>
                        <div class="row mt-4 ms-4">
                            <div class="col-1 d-flex align-items-center">
                                <p class="fs-4">
                                    Fotos
                                </p>
                            </div>
                            <div class="col-2 d-flex justify-content-start">
                                <label for="imageInput" class="btn btn-success d-flex align-items-center fs-5">
                                    <i class="bi bi-upload me-2"></i> Enviar
                                </label>
                                <input type="file" id="imageInput" multiple accept="image/*" class="d-none">
                            </div>
                        </div>
                        <div id="previewContainer" class="row g-3 ms-4 me-2 mt-4"></div>
                        <div class="row me-4 mt-2">
                            <div class="col"></div>
                            <div class="col-1">
                                <button type="button"
                                    class="btn btn-success fs-4 text d-flex align-items-center">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->

    <!-- Modal mão de obra -->
    <div class="modal" tabindex="-1" id="workerModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100">Mão de Obra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group bg-success rounded">
                        <input type="search" class="form-control" placeholder="Pesquisar..." id="searchWorker">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="bi bi-search text-light"></i>
                        </button>
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal"
                            data-bs-target="#workerModalRegister">
                            <i class="bi bi-plus-lg text-light"></i>
                        </button>
                    </div>
                    <div id="workers">
                        <div class="row pt-2 mx-1">
                            <input type="checkbox" class="btn-check worker-checkbox" autocomplete="off" id="btnName">
                            <label class="btn btn-light" for="btnName">Caio</label>
                        </div>

                        <div class="row pt-2 mx-1">
                            <input type="checkbox" class="btn-check worker-checkbox" autocomplete="off" id="btnName1">
                            <label class="btn btn-light" for="btnName1">Caio</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="saveWorkerModal">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal cadastro de mão de obra -->
    <div class="modal" tabindex="-1" id="workerModalRegister">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100">Cadastrar Mão de Obra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formWorker">
                        <div class="row">
                            <div class="col-2">
                                <label for="nameWorker" class="form-label fs-5">Nome</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="nameWorker" required>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-2">
                                <label for="jobFunction" class="form-label fs-5">Função</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="jobFunction">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-4">
                                <label for="dateStartWorker" class="form-label fs-5">Data de Início</label>
                            </div>
                            <div class="col">
                                <input type="date" class="form-control currentDate" id="dateStartWorker">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-4">
                                <label for="startTimeWorker" class="form-label fs-5">Horário Padrão</label>
                            </div>
                            <div class="col">
                                <input type="time" class="form-control" id="startTimeWorker">
                            </div>
                            <div class="col-1">
                                <label for="endTimeWorker" class="form-label fs-5">às</label>
                            </div>
                            <div class="col">
                                <input type="time" class="form-control" id="endTimeWorker">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="saveForm" form="formWorker">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal relatório -->
    <div class="modal" tabindex="-1" id="reportModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100">Selecione o período</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div class="row pt-3">
                            <div class="col">
                                <input type="date" class="form-control" id="startPeriod" required>
                            </div>
                            <div class="col-1">
                                <label for="endTimeWorker" class="form-label fs-5">a</label>
                            </div>
                            <div class="col">
                                <input type="date" class="form-control" id="endPeriod" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="saveForm">Imprimir</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/daily.js"></script>

</body>

</html>
