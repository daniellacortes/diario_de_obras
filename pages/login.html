<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-success">
    <div class="bg-light p-3 mt-4 rounded-top min-vh-100">
        <div class="row text-center text-success m-2">
            <div class="row">
            <h1>DIÁRIO DE OBRAS</h1>

            </div>
            <div class="row">
                <h2>DESCOMPLICADO</h2>
            </div>
        </div>
        <div class=" row">
                <div class="col-7 d-flex align-items-center">
                    <div class="container bg-success text-light rounded">
                        <p class="px-4 py-3 fs-4">Registre e gerencie todas as atividades do dia a dia da sua obra
                            diretamente do seu celular, tablet, notebook ou computador, de maneira prática e gratuita!
                        </p>
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="col-3">
                    <img src="../assets/images/logoImage.png" class="img-fluid" alt="logo">
                </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
                <script src="https://accounts.google.com/gsi/client" async></script>
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7 text-center mt-3">
                <p class="text-success fs-4">Quer saber mais? Clique <a href="about.html" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"><em>aqui</em></a>.</p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
