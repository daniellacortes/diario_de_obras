<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diário de Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-success">
    <div class="bg-light p-3 mt-4 rounded-top min-vh-100">
        <div class="row text-success m-2">
            <div class="col-1">
                <a href="login.html">
                    <img src="images/engenheiros.png" class="img-fluid" alt="logo">
                </a>
            </div>
            <div class="col">
                <div class="row">
                    <h1>OBRA #1</h1>
                </div>
                <div class="row">
                    <p class="text-dark fs-5">Rua Nascimento Silva, nº 107</p>
                </div>
            </div>
            <div class=" col-3">
                <button type="button" class="btn btn-success fs-4">Imprimir relatórios</button>
            </div>
        </div>
        <div class="row px-5">
            <div class="container rounded bg-success p-4">
                <div class="container rounded bg-light py-3">
                    <div class="row text-center">
                        <div class="col-5"></div>
                        <div class="col-1 d-flex justify-content-start align-items-center">
                            <label for="date" class="form-label fs-4 mb-0">Data</label>
                        </div>
                        <div class="col-2 d-flex align-items-start">
                            <input type="date" id="date"
                                class="form-control border-0 shadow-none bg-light fs-5 text-center">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="row d-flex justify-content-end">
                                <div class="col-2">
                                    <label for="startTime" class="form-label fs-4">Início</label>
                                </div>
                                <div class="col-5">
                                    <input type="time" class="form-control" id="startTime">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-2">
                                    <label for="endTime" class="form-label fs-4">Término</label>
                                </div>
                                <div class="col-5">
                                    <input type="time" class="form-control" id="endTime">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-2 mt-2 ms-4">
                        <div class="col d-flex align-items-center">
                            <p class="fs-4">
                                Manhã
                            </p>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-brightness-high fs-1"
                                data-toggle="bi bi-brightness-high fs-1|bi bi-brightness-high-fill fs-1 text-warning"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-sun fs-1"
                                data-toggle="bi bi-cloud-sun fs-1|bi bi-cloud-sun-fill fs-1 text-warning-emphasis"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-drizzle fs-1"
                                data-toggle="bi bi-cloud-drizzle fs-1|bi bi-cloud-drizzle-fill fs-1 text-secondary"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-lightning-rain fs-1"
                                data-toggle="bi bi-cloud-lightning-rain fs-1|bi bi-cloud-lightning-rain-fill fs-1 text-dark"></i>
                        </div>
                    </div>
                    <div class="row mt-2 ms-4">
                        <div class="col d-flex align-items-center">
                            <p class="fs-4">
                                Tarde
                            </p>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-brightness-high fs-1"
                                data-toggle="bi bi-brightness-high fs-1|bi bi-brightness-high-fill fs-1 text-warning"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-sun fs-1"
                                data-toggle="bi bi-cloud-sun fs-1|bi bi-cloud-sun-fill fs-1 text-warning-emphasis"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-drizzle fs-1"
                                data-toggle="bi bi-cloud-drizzle fs-1|bi bi-cloud-drizzle-fill fs-1 text-secondary"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-lightning-rain fs-1"
                                data-toggle="bi bi-cloud-lightning-rain fs-1|bi bi-cloud-lightning-rain-fill fs-1 text-dark"></i>
                        </div>
                    </div>
                    <div class="row mt-2 ms-4">
                        <div class="col d-flex align-items-center">
                            <p class="fs-4">
                                Noite
                            </p>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-brightness-high fs-1"
                                data-toggle="bi bi-brightness-high fs-1|bi bi-brightness-high-fill fs-1 text-warning"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-sun fs-1"
                                data-toggle="bi bi-cloud-sun fs-1|bi bi-cloud-sun-fill fs-1 text-warning-emphasis"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-drizzle fs-1"
                                data-toggle="bi bi-cloud-drizzle fs-1|bi bi-cloud-drizzle-fill fs-1 text-secondary"></i>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <i class="bi bi-cloud-lightning-rain fs-1"
                                data-toggle="bi bi-cloud-lightning-rain fs-1|bi bi-cloud-lightning-rain-fill fs-1 text-dark"></i>
                        </div>
                    </div>
                    <div class="row mt-4 ms-4">
                        <div class="col-3 d-flex align-items-center">
                            <p class="fs-4">
                                Mão de Obra
                            </p>
                        </div>
                        <div class="col-2 d-flex justify-content-start">
                            <button type="button" class="btn btn-success fs-5 text d-flex align-items-center"><i
                                    class="bi bi-plus fs-2"></i>Adicionar</button>
                        </div>
                    </div>
                    <div class="row mt-4 ms-4">
                        <label for="tasks" class="form-label fs-4">Tarefas realizadas</label>
                    </div>
                    <div class="row mx-4">
                        <textarea class="form-control" id="tasks" rows="2"></textarea>
                    </div>
                    <div class="row mt-4 ms-4">
                        <label for="material" class="form-label fs-4">Material Adquirido</label>
                    </div>
                    <div class="row mx-4">
                        <textarea class="form-control" id="material" rows="2"></textarea>
                    </div>
                    <div class="row mt-4 ms-4">
                        <label for="event" class="form-label fs-4">Ocorrências</label>
                    </div>
                    <div class="row mx-4">
                        <textarea class="form-control" id="event" rows="2"></textarea>
                    </div>
                    <div class="row mt-4 ms-4">
                        <div class="col-1 d-flex align-items-center">
                            <p class="fs-4">
                                Fotos
                            </p>
                        </div>
                        <div class="col-2 d-flex justify-content-start">
                            <label for="imageInput" class="btn btn-success d-flex align-items-center fs-5">
                                <i class="bi bi-upload me-2"></i> Enviar
                            </label>
                            <input type="file" id="imageInput" multiple accept="image/*" class="d-none">
                        </div>
                    </div>
                    <div id="previewContainer" class="row g-3 ms-4 me-2 mt-4"></div>
                    <div class="row me-4 mt-2">
                        <div class="col"></div>
                        <div class="col-1">
                            <button type="button"
                                class="btn btn-success fs-4 text d-flex align-items-center">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
